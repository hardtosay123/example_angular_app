<ng-template [ngIf]="task" [ngIfElse]="norecord">
    <div class="pb-5">
        <h1 class="text-primary">Update Task #{{ id }} :</h1>
        <div class="border border-primary rounded p-3">
            <form #updateTaskForm="ngForm" class="row" (submit)="submit(updateTaskForm.value)">
                <div class="col-12">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control" name="title" [(ngModel)]="title" placeholder="Enter Title">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" class="form-control" name="description" [(ngModel)]="description" placeholder="Enter Description">
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-block btn-danger">Update</button>
                        </div>
                        <div class="col-6">
                            <a [routerLink]="['/']" class="btn btn-block btn-primary" (click)="CloseUpdateTask()">Cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</ng-template>
<ng-template #norecord>
    <div class="pb-5">
        <h3 class="text-danger">No record! Please <a [routerLink]="['/']" (click)="CloseUpdateTask()">Go back</a>.</h3>
    </div>
</ng-template>
