<div class="pb-5">
    <h1 class="text-primary">Add New Task :</h1>
    <div class="border border-primary rounded p-3">
        <form #addtaskForm="ngForm" (submit)="submit(addtaskForm.value)" class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" name="title" [(ngModel)]="title" placeholder="Enter Title">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" class="form-control" name="description" [(ngModel)]="description" placeholder="Enter Description">
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-block btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
